<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <nav class="nav-bar">
            <h1 class="logo-name">Fitness</h1>
            <ul class="nav-menu">
                <div class="nav-items">
                    <li class="nav-home-btn"><a href="#">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </div>
                <li class="menu-icon">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e8eaed">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title">
                    Get body in <span class="shape">shape</span> & stay healthy
                </h1>
                <p class="banner-description">
                    Fitness enhances physical health, boosts mental well-being, and improves quality of life. Regular exercise strengthens muscles, increases flexibility, and promotes better cardiovascular health and energy.
                </p>
                <div class="banner-btn">
                    <button class="join-btn">Join Club Now!</button>
                    <button class="download-btn">Download App</button>
                </div>
            </div>

            <div class="banner-img-container">
                <button class="first-badge">
                    <span class="badge-title">500+</span><br>
                    <span class="badge-description">Free Workout Videos</span>
                </button>
                <div class="banner-img">
                    <img src="/images/Images 2.png" alt="Gym boy picture">
                </div>
                <button class="second-badge">
                    <div class="badge-content">
                        <h2 class="circle"></h2>
                        <div>
                            <span class="badge-title">350+</span><br>
                            <span class="badge-description">Video tutorial</span>
                        </div>
                    </div>
                </button>
            </div>
        </section>
    </header>
